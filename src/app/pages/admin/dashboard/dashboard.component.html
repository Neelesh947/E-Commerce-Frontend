<form (ngSubmit)="searchProducts()" class="search-form">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keywords to search</mat-label>
        <input matInput name="title"  [(ngModel)]="this.searchProduct">
        <button mat-button color="primary" mat-suffix>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>

<div class="product-list">
    <mat-card class="product-card" *ngFor="let p of products">
        <div class="product-image">
            <img [src]="p.processedImg" alt="product-image">
        </div>
        <div class="product-details">
            <h2 class="product-name">{{p.name}}</h2>
            <p class="product-description">{{p.description}}</p>
        </div>

        <mat-divider></mat-divider>
        <div class="product-info">
            <div class="info-row">
                <span class="info-label">Price</span>
                <span class="info-value">{{p.price}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Category:</span>
                <span class="info-value">{{p.categroyName}}</span>
            </div>
        </div>

        <mat-divider></mat-divider>

        <div class="actions">
            <button mat-raised-button [routerLink]="'/admin/faq/'+ p.productId" color="primary" class="update-button">FAQ</button>
            <button mat-raised-button [routerLink]="'/admin/update/'+ p.productId" color="accent" class="update-button">Update</button>
            <button mat-raised-button color="warn" (click)=" deleteProducts(p.productId)"
                class="update-button">Delete</button>
        </div>

    </mat-card>
</div>
