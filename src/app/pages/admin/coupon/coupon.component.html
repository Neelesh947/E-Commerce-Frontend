<div class="container" style="padding: 30px;">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="coupon" class="mat-elevation-28">
                <ng-container matColumnDef="couponId">
                    <th mat-header-cell *matHeaderCellDef>Coupon Id</th>
                    <td mat-cell *matCellDef="let coupon">{{coupon.couponId}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Coupon Name</th>
                    <td mat-cell *matCellDef="let coupon">{{coupon.name}}</td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Coupon Code</th>
                    <td mat-cell *matCellDef="let coupon">{{coupon.code}}</td>
                </ng-container>

                <ng-container matColumnDef="discount">
                    <th mat-header-cell *matHeaderCellDef>Coupon Discout</th>
                    <td mat-cell *matCellDef="let coupon">{{coupon.discount}}</td>
                </ng-container>

                <ng-container matColumnDef="expirationDate">
                    <th mat-header-cell *matHeaderCellDef>Coupon Expiration Date</th>
                    <td mat-cell *matCellDef="let coupon">{{coupon.expirationDate | date:"dd/mm/yyyy"}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['couponId','name','code','discount','expirationDate']"></tr>
                <tr mat-row *matRowDef="let row; columns:['couponId','name','code','discount','expirationDate']"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
