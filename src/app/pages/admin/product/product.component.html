<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="card">
                    <h3 class="text-center"> Add Products !!</h3>
                    <form (ngSubmit)="formSubmit()">

                        <div class="file-upload-container">
                            <label class="file-upload-label">
                                <span>Select a file</span>
                                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                                <mat-icon>attach_file</mat-icon>
                            </label>
                        

                            <div *ngIf="selectedFiles" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                                </div>
                            </div>
                        </div>

                        <mat-form-field appearance="outline" class="width100" >
                            <mat-label>Enter Product Name</mat-label>
                            <input matInput
                            name="name"
                            [(ngModel)]="product.name"
                            placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="width100" >
                            <mat-label>Enter Product Price</mat-label>
                            <input matInput
                            name="price"
                            [(ngModel)]="product.price"
                            placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="width100">
                            <mat-label>Enter Description</mat-label>
                            <textarea name="description"
                                matInput
                                [(ngModel)]="product.description"
                                placeholder="Enter here"
                                rows="6"></textarea>
                        </mat-form-field>       
                        
                        <!---------------category---------------->
                        <mat-form-field appearance="fill" class="width100">
                            <mat-label>Category</mat-label>
                            <mat-select name="category" required [(ngModel)]="product.category.categroyId" >
                               <mat-option *ngFor="let c of category" [value]="c.categroyId">
                                {{c.name}}
                               </mat-option>
                            </mat-select>
                          </mat-form-field>

                        <div class="button">
                            <button type="submit" mat-raised-button color="primary">Add Product</button>
                            <button  type="reset" mat-raised-button>Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
