<div style="padding:30px">
    <app-order-by-status [data]="data"></app-order-by-status>
</div>

<div class="analtics-container">
    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avtar">
                O
            </div>
            <mat-card-title>Orders</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">{{data.currentMonthsOrders}}</div>
            <div class="metric-subtext">Current Months</div>
        </mat-card-content>
        <mat-card-content>
            <div class="metric-value">{{data.previousMonthsOrders}}</div>
            <div class="metric-subtext">Previous Months</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avtar">
                E
            </div>
            <mat-card-title>Earnings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">{{data.currentMonthsEarnings | currency}}</div>
            <div class="metric-subtext">Current Months</div>
        </mat-card-content>
        <mat-card-content>
            <div class="metric-value">{{data.previousMonthsEarnings | currency}}</div>
            <div class="metric-subtext">Previous Months</div>
        </mat-card-content>
    </mat-card>
</div>
